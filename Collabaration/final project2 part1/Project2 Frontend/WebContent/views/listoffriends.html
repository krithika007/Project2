<br><br><br>
<h3 style="color:white" align="center"><b>List of Friends</b></h3>
<br><br>
<table class="table table-bordered">
<tbody>
<tr ng-repeat="friend in friends">

<td ng-if="currentUser.username!=friend.fromId"><h4 style="color:white">{{friend.fromId}}</h4></td>

<td ng-if="currentUser.username!=friend.toId"><h4 style="color:white">{{friend.toId}}</h4></td>

<td ng-if="currentUser.username!=friend.fromId">
<img src="http://localhost:8080/Project2_Backend/getprofilepic/{{friend.fromId}}" height="40px" width="40px" ></td>

<td ng-if="currentUser.username!=friend.toId">
<img src="http://localhost:8080/Project2_Backend/getprofilepic/{{friend.toId}} " height="40px" width="40px">
</td>
</tr>

</tbody>

</table>
