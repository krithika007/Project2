<link href="css/friend.css"  rel="stylesheet" type="text/css"/>
<table class="table table-striped">
<tbody>
<tr ng-repeat="request in pendingRequests">
<td>
<a ng-click="getUserDetails(request.fromId)">
<img src="http://localhost:8080/Project2_Backend/getprofilepic/{{request.fromId}}" class="img-circle" height="50px" width="50px">
</a>
</td>

<td><a ng-click="getUserDetails(request.fromId)">{{request.fromId}}</a>


</td>
<td><a href="" class="btn btn-default" ng-click="updatePendingRequest(request,'A')">Accept</a>
<a href="" class="btn btn-default" ng-click="updatePendingRequest(request,'D')">Delete Request</a>
</td>
</tr>
</tbody>

</table>
<div ng-show="showUserDetails"><div id="tip">
<div class="stop">
<marquee loop="1" direction="right" behavior="slide">
Firstname : {{user.firstname}}<br>
Lastname : {{user.lastname}}<br>
Email: {{user.email}}<br>
PhoneNumber : {{user.phonenumber}}<br>
Role: {{user.role}}</marquee>
</div>
</div></div>
